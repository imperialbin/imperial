version: "3.9"

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: imperial
      POSTGRES_PASSWORD: imperial
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"

  redis:
    image: redis
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ./services/node/api/.env
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgres://imperial:imperial@postgres:5432/postgres
      - REDIS_URL=redis://redis:6379
