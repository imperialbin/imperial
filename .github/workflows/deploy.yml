name: Deploy

on:
  push:
    branches: [next]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout project
        uses: actions/checkout@v2
        with:
          clean: false

      - name: CD into directory
        run: cd ./services/go/packages/api

      - name: GO Build
        run: go build

      - name: Restart PMGO
        run: pmgo restart IMPERIAL-DEV
