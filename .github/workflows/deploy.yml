name: Deploy

on:
  push:
    branches: [next]

jobs:
  deploy:
    runs-on: ARM64

    steps:
      - name: Checkout project
        uses: actions/checkout@v2
        with:
          clean: false

      - name: GO Build
        working-directory: ./services/go/packages/api
        run: go build -o main.go

      - name: Restart PMGO
        run: pmgo restart IMPERIAL-DEV
